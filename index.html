<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta https-eqiv="X-UA-compatible" content="IE=EDGE">
  <meta name="viewport" content="width=divce-width,inital-scale=1.0>"
    
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Snake Game</h1>
  <div id="game-container">
    <canvas id="gameCanvas" width="400" height="400"></canvas>
   <div id="controls">
  <div class="ctrl-row">
    <div class="ctrl-btn" ontouchstart="move('UP')" onclick="move('UP')">⬆️</div>
  </div>
  <div class="ctrl-row">
    <div class="ctrl-btn" ontouchstart="move('LEFT')" onclick="move('LEFT')">⬅️</div>
    <div class="ctrl-btn" ontouchstart="move('DOWN')" onclick="move('DOWN')">⬇️</div>
    <div class="ctrl-btn" ontouchstart="move('RIGHT')" onclick="move('RIGHT')">➡️</div>
  </div>
</div>

<style>
#controls {
  text-align: center;
  margin-top: 10px;
  user-select: none;
}
.ctrl-row {
  display: flex;
  justify-content: center;
}
.ctrl-btn {
  width: 70px;
  height: 70px;
  margin: 5px;
  font-size: 30px;
  line-height: 70px;
  background: #444;
  color: white;
  border-radius: 12px;
  text-align: center;
  touch-action: manipulation; /* no delay */
}
.ctrl-btn:active {
  background: #666;
}
</style>

</style>
    <div id="score">Score: 0</div>
    <button onclick="restartGame()">Restart</button>
    <button id="musicToggleBtn" onclick="toggleMusic()">Music: On</button>
  </div>
    <audio id="eatSound" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124b87b86a.mp3"></audio>
    <audio id="bgMusic" src="snake_tension_loop.wav" loop></audio>
    <audio id="gameOverSound"
    src="snake_gameover.wav"></audio>
  <script src="script.js"></script>
</body>
</html>
